{% import "bootstrap/wtf.html" as wtf %}

{% macro print_result(results) %}

{% for i in range (len) %}
<div class="page-body">
	<div class="panel panel-default">
		<div class="panel-heading"><h2>{{results[i]["date"]}}</h2></div>
  		<div class="panel-body">{{ results[i]["schedules"] }}</div>
	</div>

	<form method="POST" action = "/">
	<input type="checkbox" name= "name" value= {{ results[i]["name"] }}>
	<input type = "submit"> 
	</form>
	{{ wtf.quick_form(form)}}
</div>
{% endfor %}
  	
{% endmacro %}



<div class = "page-header">
	{{print_result(results)}}
	
</div>
